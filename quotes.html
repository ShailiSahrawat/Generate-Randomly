    <header class="w-full text-gray-400 bg-pink-950 body-font flex flex-col justify-center text-center">

	<div> 

	<!-- Quote Box -->
	<div class="block text-center"> 

	<!-- Front part of the Quote Box -->
	<div class = "quote-box block__main block__front"> 

	<!-- Quote to be Displayed Here -->
	<span class = "quote"> 
		
		<!-- Hyphen is Displayed -->
		<i class="fas fa-2x fa-quote-left"></i> 

		<!-- Quote Text -->
		<span class = "text"> 
		Quote To be Displayed Here 
		</span> 

	</span> 
		
	<!-- Author to be Displayed Here -->
	<div class = "author"> 
		Author to be Displayed Here 
	</div> 
	<a class = "new-quote btn btn-default"
		onclick="newQuote()">New Quote</a> 
	</div> 

	<!-- Back Part of the Quote Box -->
	<div class = "quote-box block__main block__back"> 

	<!-- Quote to be Displayed Here -->
	<span class = "quote"> 
		
		<!-- Hyphen is Displayed -->
		<i class="fas fa-2x fa-quote-left"></i> 

		<!-- Quote Text -->
		<span class = "text"> 
		Quote To be Displayed Here 
		</span> 

	</span> 
		
	<!-- Author to be Displayed Here -->
	<div class = "author"> 
		Author to be Displayed Here 
	</div> 
		<!-- Button -->
		<a class = "new-quote btn btn-default "
			onclick="newQuote()">New Quote</a> 
	</div> 
</div>
